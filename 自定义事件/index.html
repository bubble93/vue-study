<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>父组件: {{ test }}</p>
        <test :test.sync="test"></test>
    </div>
    <script>

        Vue.component('test', {
            data() {
                return {

                }
            },
            props: {
                test:String
            },
            methods: {
                change() {
                    console.log(1111);
                    var newTitle = '1111111';
                    this.$emit('update:title', newTitle)
                }
            },
            template:`
                <div>
                    <p>子组件: {{ test }}</p>
                    <button @click="change">add</button>
                </div>
            `,
        })
        new Vue({
            el: '#app',
            data: {
                test: '222',
            },
        })

    </script>
</body>
</html>
