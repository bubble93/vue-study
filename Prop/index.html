<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Prop</title>
</head>
<body>
    <div id="app">
        <blog-post post-title="hello!" :add-bottom="object" :title="post.name + ' by ' + post.title" :num="1" size="ASDF" :prop-type="propType"></blog-post>
    </div>
    <script>
        Vue.component('blog-post' , {
            props: {
              postTitle: String, 
              addBottom: String,
              title: String,
              num: Number,
              size: String,
              propType: {
                a: Number,
                b: [String, Number]
              }
            },
            template: `
              <div>
                <h3>{{ postTitle }}{{ addBottom }}</h3>
                <h2>{{ title }}</h2>
                <p>{{ myNum }}</p>
                <button @click="add">add</button>
                <p>{{ normalizdeSize }}</p>
                <p>{{ propType.a }}</p>
                <p>{{ propType.b }}</p>
              </div>
            `,
            data() {
              return {
                myNum: this.num,
              }
            },
            methods: {
              add() {
                console.log(1111);
                
                this.myNum += 1;
              }
            },
            computed: {
              normalizdeSize() {
                return this.size.toLowerCase();
              }
            },
        })
        new Vue({
            el: '#app',
            data: {
              object: 'true',
              post: {
                title: 'title',
                name: 'name',
              },
              propType: {
                a: true,
                b: [],
              },
            }
        })
    </script>
</body>
</html>
