<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>组件注册</title>
</head>
<body>
    <div id="app">
        <com-a></com-a>
        <com-b></com-b>
    </div>
    <script>
        var comB = {
            template: `<div>comB</div>`
        }
        Vue.component('com-a', {
            template: `
                <div>comA</div>
            `
        })
        new Vue({
            el: '#app',
            data: {

            },
            components: {
                'com-b': comB
            }
        })
    </script>
</body>
</html>
